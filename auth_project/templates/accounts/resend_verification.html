{% extends 'base.html' %}

{% block title %}Resend Verification Email{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card auth-card shadow">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0"><i class="fas fa-envelope"></i> Resend Verification</h4>
            </div>
            <div class="card-body p-4">
                <p class="text-muted mb-4">
                    Enter your email address to resend the verification email.
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-info">
                            <i class="fas fa-paper-plane"></i> Resend Email
                        </button>
                        <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
